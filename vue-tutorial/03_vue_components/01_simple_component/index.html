<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue - Data Binding</title>
  </head>
  <body>
    <div id="app">
      <hello-component></hello-component>
    </div> <!-- app -->
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <script>

    var HelloComponent = {
      template: '<div>' +
                  '<input v-model="name" />' +
                  '<h1>Hello! <strong>{{name}}</strong></h1>' +
                '</div>',
      data() {
        return {
          name: ''
        }
      }
    }

      new Vue({
        el: '#app',
        components: {
          HelloComponent
        }
      })
    </script>
  </body>
</html>
